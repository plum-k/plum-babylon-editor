<body>
<div id="app">
</div>
<script type="importmap">
    {
      "imports": {
        "tweakpane": "./tweakpane.min.js",
        "@plum-render/babylon-sdk": "./plum-render-babylon-sdk.js",
        "@babylonjs/core": "./@babylonjs/core/index.js",
        "@babylonjs/loaders": "./@babylonjs/loaders/index.js",

      }
    }
</script>
<script async type="module">
    import {Vector3, Color4, MeshBuilder, Viewer} from "@plum-render/babylon-sdk";
    import {Pane} from "tweakpane";

    const viewer = await Viewer.create("app", {});


    const myLines = [
        [new Vector3(0, 0, 10),
            new Vector3(10, 0, 10)
        ],
        [new Vector3(10, 0, 0),
            new Vector3(10, 10, 0),
            new Vector3(0, 10, 0)
        ]
    ];

    const myColors = [
        [new Color4(0, 1, 1, 1),
            new Color4(1, 0, 0, 1)
        ],
        [new Color4(0, 1, 0, 1),
            new Color4(0, 0, 1, 1),
            new Color4(1, 1, 0, 1)
        ]
    ]

    const linesystem = MeshBuilder.CreateLineSystem("linesystem", {lines: myLines, colors: myColors});

</script>
