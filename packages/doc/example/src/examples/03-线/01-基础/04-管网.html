<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script async type="module">
    import {Vector3, Color4, MeshBuilder, Viewer} from "@plum-render/babylon-sdk";
    import {Pane} from "tweakpane";

    const viewer = await Viewer.create("app", {});
    const scene = viewer.scene;

    const pane = new Pane();

    let folder = pane.addFolder({
        title: "盒体"
    });

    // 参数对象
    const params = {
        radius: 1,
        tessellation: 64,
        cap: 0, // NO_CAP
        arc: 1,
    };

    let tube;

    // 创建管道的路径
    const path = [
        new Vector3(-1, 0, 0),
        new Vector3(0, 1, 0),
        new Vector3(1, 0, 0),
        new Vector3(0, -1, 0),
        new Vector3(-1, 0, 0),
    ];

    // 创建管道的函数
    function createTube() {
        if (tube) {
            tube.dispose(); // 删除之前的管道
        }
        const options = {
            path: path,
            radius: params.radius,
            tessellation: params.tessellation,
            cap: params.cap,
            arc: params.arc,
        };
        tube = MeshBuilder.CreateTube('tube', options, scene);
    }

    folder.addBinding(params, 'radius', {min: 0.1, max: 5, step: 0.1, label: '半径'}).on('change', () => {
        createTube();
    });
    folder.addBinding(params, 'tessellation', {min: 3, max: 128, step: 1, label: '细分'}).on('change', () => {
        createTube();
    });
    folder.addBinding(params, 'cap', {
        options: {NO_CAP: 0, CAP_START: 1, CAP_END: 2, CAP_ALL: 3},
        label: '封闭方式'
    }).on('change', () => {
        createTube();
    });
    folder.addBinding(params, 'arc', {min: 0, max: 1, step: 0.01, label: '弧度'}).on('change', () => {
        createTube();
    });
    createTube(); // 默认创建一个管道


</script>
</body>
</html>
