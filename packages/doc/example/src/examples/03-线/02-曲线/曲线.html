<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script type="importmap">
    {
      "imports": {
        "tweakpane": "./tweakpane.min.js",
        "@plum-render/babylon-sdk": "./plum-render-babylon-sdk.js",
        "@babylonjs/core": "./@babylonjs/core/index.js",
        "@babylonjs/addons": "./@babylonjs/addons/index.js",
        "@babylonjs/loaders": "./@babylonjs/loaders/index.js",
        "@babylonjs/materials": "./@babylonjs/materials/index.js",
        "@babylonjs/serializers": "./@babylonjs/serializers/index.js",
        "@babylonjs/havok": "./@babylonjs/havok/HavokPhysics_es.js",
        "@babylonjs/core/": "./@babylonjs/core/",
        "@babylonjs/loaders/": "./@babylonjs/loaders/"
      }
    }
</script>
<script async type="module">
    import { MeshBuilder, Viewer} from "@plum-render/babylon-sdk";

    const viewer = await Viewer.create("app", {});


    const f = new Vector3(-0.5 + Math.random(), -0.5 + Math.random(), -0.5 + Math.random()).scale(20);
    const s = new Vector3(-0.5 + Math.random(), -0.5 + Math.random(), -0.5 + Math.random()).scale(20);
    const t = new Vector3(-0.5 + Math.random(), -0.5 + Math.random(), -0.5 + Math.random()).scale(20);

    const arc = Curve3.ArcThru3Points(f, s, t, 32, false, true);
    const arcLine = MeshBuilder.CreateLines("arc", {points: arc.getPoints()})

    const sphereF = MeshBuilder.CreateSphere("F", {});
    const sphereS = MeshBuilder.CreateSphere("F", {});
    const sphereT = MeshBuilder.CreateSphere("F", {});
    sphereF.position = f;
    sphereF.material = new StandardMaterial("");
    sphereF.material.diffuseColor = Color3.Blue();
    sphereS.position = s;
    sphereS.material = new StandardMaterial("");
    sphereS.material.diffuseColor = Color3.Green();
    sphereT.position = t;
    sphereT.material = new StandardMaterial("");
    sphereT.material.diffuseColor = Color3.Red();

</script>
</body>
</html>
