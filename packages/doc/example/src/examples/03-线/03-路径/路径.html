        points.push(new Vector3(i - 25, 5 * Math.sin(i / 2), 0));
    }

    // Path3D
    var path3d = new Path3D(points);
    var tangents = path3d.getTangents();
    var normals = path3d.getNormals();
    var binormals = path3d.getBinormals();
    var curve = path3d.getCurve();

        var tg = Mesh.CreateLines('tg', [curve[p], curve[p].add(tangents[p])], scene);
        tg.color = Color3.Red();
        var no = Mesh.CreateLines('no', [curve[p], curve[p].add(normals[p])], scene);

        var bi = Mesh.CreateLines('bi', [curve[p], curve[p].add(binormals[p])], scene);
