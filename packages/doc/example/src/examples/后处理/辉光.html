<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script type="importmap">
    {
      "imports": {
        "tweakpane": "./tweakpane.min.js",
        "@plum-render/babylon-sdk": "./plum-render-babylon-sdk.js",
        "@babylonjs/core": "./@babylonjs/core/index.js",
        "@babylonjs/addons": "./@babylonjs/addons/index.js",
        "@babylonjs/loaders": "./@babylonjs/loaders/index.js",
        "@babylonjs/materials": "./@babylonjs/materials/index.js",
        "@babylonjs/serializers": "./@babylonjs/serializers/index.js",
        "@babylonjs/havok": "./@babylonjs/havok/HavokPhysics_es.js",
        "@babylonjs/core/": "./@babylonjs/core/",
        "@babylonjs/loaders/": "./@babylonjs/loaders/"
      }
    }
</script>
<script async type="module">
    import {Viewer, MeshBuilder, PBRMaterial, Color3} from "@plum-render/babylon-sdk";
    import {Pane} from 'tweakpane';

    const viewer = await Viewer.create("app", {});

    const pane = new Pane();

    function createBox(name, pos, color) {
        const folder = pane.addFolder({title: name});
        const box = MeshBuilder.CreateBox(name);
        let material = new PBRMaterial("material");
        material.emissiveColor = new Color3().fromArray(color);
        material.emissiveIntensity = 5;
        box.material = material;
        console.log(box.material)
        folder.addBinding(box.material, 'emissiveColor', {color: {type: 'float'}})
        folder.addBinding(box.material, 'emissiveIntensity');
        // emissiveTexture
        box.position.fromArray(pos);
    }

    createBox("红色", [0, 0, 0], [1, 0, 0]);
    createBox("绿色", [0, 2, 0], [0, 1, 0]);

    const folder1 = pane.addFolder({title: '辉光'});
    folder1.addBinding(viewer.postProcessManager.defaultRenderingPipeline, 'bloomEnabled');
    folder1.addBinding(viewer.postProcessManager.defaultRenderingPipeline, 'bloomKernel');
    folder1.addBinding(viewer.postProcessManager.defaultRenderingPipeline, 'bloomScale');
    folder1.addBinding(viewer.postProcessManager.defaultRenderingPipeline, 'bloomThreshold');
    folder1.addBinding(viewer.postProcessManager.defaultRenderingPipeline, 'bloomWeight');

</script>
</body>
</html>
