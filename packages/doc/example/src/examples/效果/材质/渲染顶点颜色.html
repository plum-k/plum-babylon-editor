<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script async type="module">
    import {Viewer, NodeTool} from "@plum-render/babylon-sdk";
    import {Pane} from 'tweakpane';

    const viewer = await Viewer.create("app", {});
    const box = MeshBuilder.CreateBox("Box", {size: 1});

    const pane = new Pane();
    const folder = pane.addFolder({title: '渲染顶点颜色'});
    const PARAMS = {
        displayVertexColors: false,
    };
    folder.addBinding(PARAMS, 'displayVertexColors', {label: "渲染顶点颜色"}).on('change', (value) => {
        NodeTool.displayVertexColors(box)
    });
</script>
</body>
</html>
