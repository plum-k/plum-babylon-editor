<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script async type="module">
    import {Viewer, NodeTool} from "@plum-render/babylon-sdk";
    import {Pane} from 'tweakpane';

    const viewer = await Viewer.create("app", {});

    const box = MeshBuilder.CreateBox("Box", {size: 1});
    box.renderOverlay = false;
    box.renderOutline = false;

    const pane = new Pane();
    const folder = pane.addFolder({title: '渲染叠加和轮廓'});

    folder.addBinding(box, 'renderOverlay', {label: "渲染叠加"});
    folder.addBinding(box, 'overlayColor', {label: '叠加颜色', color: {type: 'float'},});
    folder.addBinding(box, 'renderOutline', {label: '渲染轮廓'});
    folder.addBinding(box, 'outlineColor', {label: '轮廓颜色', color: {type: 'float'},});
    folder.addBinding(box, 'outlineWidth', {label: '轮廓宽度'});

</script>
</body>
</html>
