<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script type="importmap">
    {
      "imports": {
        "tweakpane": "./tweakpane.min.js",
        "@plum-render/babylon-sdk": "./plum-render-babylon-sdk.js",
        "@babylonjs/core": "./@babylonjs/core/index.js",
        "@babylonjs/loaders": "./@babylonjs/loaders/index.js",
        "@babylonjs/materials": "./@babylonjs/materials/index.js",
        "@babylonjs/serializers": "./@babylonjs/serializers/index.js",
        "@babylonjs/havok": "./@babylonjs/havok/HavokPhysics_es.js",
        "@babylonjs/core/": "./@babylonjs/core/",
        "@babylonjs/loaders/": "./@babylonjs/loaders/"
      }
    }
</script>
<script async type="module">
    import {
        Color3,
        Color4,
        MeshBuilder,
        MeshParticleEmitter,
        ParticleSystem,
        PhysicsAggregate,
        PhysicsShapeType,
        Texture,
        Vector3,
        Viewer,
    } from "@plum-render/babylon-sdk";
    import {Pane} from 'tweakpane';

    let viewer = await Viewer.create("app", {
        isCreateDefaultLight: true,
        isCreateDefaultEnvironment: true,
    });
    let scene = viewer.scene;


    const sphere = MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 32}, scene);
    sphere.position.y = 4;

    const ground = MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);

    // 初始化物理插件
    await viewer.physics.init();

    // 给球体添加物理, 并设置其形状为球体,质量为1, 摩擦为0.75
    const sphereAggregate = new PhysicsAggregate(sphere, PhysicsShapeType.SPHERE, {
        mass: 1,
        restitution: 0.75,
        // 设置睡眠状态, 默认不参与物理, 直到与物体有物理碰撞
        startAsleep: true
    }, scene);
    // 给地面添加物理, 并设置其形状为盒体,质量为0, 摩擦为0.75
    const groundAggregate = new PhysicsAggregate(ground, PhysicsShapeType.BOX, {mass: 0}, scene);

</script>
</body>
</html>
