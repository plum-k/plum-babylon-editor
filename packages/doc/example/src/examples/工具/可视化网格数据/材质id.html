<script async type="module">
    import {
        StandardMaterial,
        MeshDebugMode,
        Color3,
        MeshBuilder,
        Viewer,
        MeshDebugPluginMaterial
    } from "@plum-render/babylon-sdk";

    const viewer = await Viewer.create("app", {});


    let box = MeshBuilder.CreateBox('box', {width: 2, height: 2, depth: 2}, scene);
    console.log(box)
    const boxMaterial = new StandardMaterial("boxMaterial", scene);
    boxMaterial.diffuseColor = new Color3(1, 0, 0); // 红色
    box.material = boxMaterial;
    console.log(MeshDebugPluginMaterial)

    MeshDebugPluginMaterial.PrepareMeshForTrianglesAndVerticesMode(box);

    MeshDebugPluginMaterial.Reset();

    MeshDebugPluginMaterial.MaterialColors = [
        new Color3(1, 0, 0),
        new Color3(0, 1, 0),
        new Color3(0, 0, 1)
    ];

    new MeshDebugPluginMaterial(box.material, {
        mode: MeshDebugMode.MATERIALIDS,
        multiply: false
    });


</script>
