<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script async type="module">
    import {FitStrategy, HtmlMesh, MeshBuilder, Viewer} from "@plum-render/babylon-sdk";
    import {Pane} from "tweakpane";

    const viewer = await Viewer.create("app", {});


    const scene = viewer.scene;
    const pane = new Pane();

    let folder = pane.addFolder({
        title: "地面",
    });
    const params = {
        width: 1,
        height: 1,
        subdivisions: 1,
    };

    let ground;

    // 创建地面的函数
    function createGround() {
        if (ground) {
            ground.dispose(); // 删除之前的地面
        }
        const options = {
            width: params.width,
            height: params.height,
            updatable: params.updatable,
            subdivisions: params.subdivisions,
        };
        ground = MeshBuilder.CreateGround('ground', options, scene);
    }

    createGround(); // 默认创建一个地面

    folder.addBinding(params, 'width', {min: 0.1, max: 5, step: 0.1, label: '宽度'}).on('change', () => {
        createGround();
    });
    folder.addBinding(params, 'height', {min: 0.1, max: 5, step: 0.1, label: '高度'}).on('change', () => {
        createGround();
    });
    folder.addBinding(params, 'subdivisions', {min: 1, max: 10, step: 1, label: '细分'}).on('change', () => {
        createGround();
    });
</script>
</body>
</html>
