<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script async type="module">
    import {FitStrategy, HtmlMesh, MeshBuilder, Viewer} from "@plum-render/babylon-sdk";
    import {Pane} from "tweakpane";

    const viewer = await Viewer.create("app", {});


    const scene = viewer.scene;
    const pane = new Pane();

    let folder = pane.addFolder({
        title: "平面",
    });
    const params = {
        width: 1,
        height: 1,
    };

    let plane;

    // 创建平面的函数
    function createPlane() {
        if (plane) {
            plane.dispose();
        }
        const options = {
            width: params.width,
            height: params.height,
        };
        plane = MeshBuilder.CreatePlane('plane', options, scene);
    }

    createPlane();

    folder.addBinding(params, 'width', {min: 0.1, max: 5, step: 0.1, label: '宽度'}).on('change', () => {
        createPlane();
    });
    folder.addBinding(params, 'height', {min: 0.1, max: 5, step: 0.1, label: '高度'}).on('change', () => {
        createPlane();
    });
</script>
</body>
</html>
