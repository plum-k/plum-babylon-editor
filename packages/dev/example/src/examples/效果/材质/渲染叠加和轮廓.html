<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script type="importmap">
    {
      "imports": {
        "tweakpane": "./tweakpane.min.js",
        "@plum-render/babylon-sdk": "./plum-render-babylon-sdk.js",
        "@babylonjs/core": "./@babylonjs/core/index.js",
        "@babylonjs/addons": "./@babylonjs/addons/index.js",
        "@babylonjs/loaders": "./@babylonjs/loaders/index.js",
        "@babylonjs/materials": "./@babylonjs/materials/index.js",
        "@babylonjs/serializers": "./@babylonjs/serializers/index.js",
        "@babylonjs/havok": "./@babylonjs/havok/HavokPhysics_es.js",
        "@babylonjs/core/": "./@babylonjs/core/",
        "@babylonjs/loaders/": "./@babylonjs/loaders/"
      }
    }
</script>
<script async type="module">
    import {Viewer} from "@plum-render/babylon-sdk";
    import {StandardMaterial, MeshDebugMode, Color3, MeshBuilder, MeshDebugPluginMaterial} from "@babylonjs/core";
    import {Pane} from 'tweakpane';

    let viewer = await Viewer.create("app", {
        isCreateDefaultLight: true,
        isCreateDefaultEnvironment: true,
    });

    const box = MeshBuilder.CreateBox("Box", {size: 1});
    box.renderOverlay = false;
    box.renderOutline = false;

    const pane = new Pane();
    const folder = pane.addFolder({title: '渲染叠加和轮廓'});

    folder.addBinding(box, 'renderOverlay', {label: "渲染叠加"});
    folder.addBinding(box, 'overlayColor', {label: '叠加颜色', color: {type: 'float'},});
    folder.addBinding(box, 'renderOutline', {label: '渲染轮廓'});
    folder.addBinding(box, 'outlineColor', {label: '轮廓颜色', color: {type: 'float'},});
    folder.addBinding(box, 'outlineWidth', {label: '轮廓宽度'});

</script>
</body>
</html>
