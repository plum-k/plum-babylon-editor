<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vite App</title>
    <style>
        html, body, #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script type="importmap">
    {
      "imports": {
        "tweakpane": "./tweakpane.min.js",
        "@plum-render/babylon-sdk": "./plum-render-babylon-sdk.js",
        "@babylonjs/core": "./@babylonjs/core/index.js",
        "@babylonjs/addons": "./@babylonjs/addons/index.js",
        "@babylonjs/loaders": "./@babylonjs/loaders/index.js",
        "@babylonjs/materials": "./@babylonjs/materials/index.js",
        "@babylonjs/serializers": "./@babylonjs/serializers/index.js",
        "@babylonjs/havok": "./@babylonjs/havok/HavokPhysics_es.js",
        "@babylonjs/core/": "./@babylonjs/core/",
        "@babylonjs/loaders/": "./@babylonjs/loaders/"
      }
    }
</script>
<script async type="module">
    import {Line, Viewer} from "@plum-render/babylon-sdk";
    import {Pane} from "tweakpane";

    let viewer = await Viewer.create("app", {
        isCreateDefaultLight: true,
        isCreateDefaultEnvironment: true,
    });

    const line = new Line({
        name: "line1",
        viewer
    })
    const pane = new Pane();

    let folder = pane.addFolder({
        title: "显示动画"
    });

    line.setPoints([
        -1, 8, 0,
        0, 8, 0,
        1, 7, 0,
    ]).setRibbonOptions({}).setWidth(1).build();


    folder.addButton({
        title: '开始',
    }).on('click', () => {
        line.visibilityAnimation();
    });

    folder.addButton({
        title: '停止',
    }).on('click', () => {
        line.stopVisibilityAnimation();
    });

    folder.addButton({
        title: '重置',
    }).on('click', () => {
        line.setVisibility(0);
    });




</script>
</body>
</html>
